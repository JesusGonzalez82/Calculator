<!-- Diseña una calculadora que incluya todas las operaciones básicas y los números del 0 al 9
 Incluye un visor para el resultado de las operaciones.
 Al pasar el ratón por cualquiera de los botones tiene que cambiar de color.
 La calculadora la mostraresmos centrada en la parte superior de la pantalla.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0 </div>
        <div class="boton numero">7</div>
        <div class="boton numero">8</div>
        <div class="boton numero">9</div>
        <div class="boton operacion">/</div>
        <div class="boton numero">4</div>
        <div class="boton numero">5</div>
        <div class="boton numero">6</div>
        <div class="boton operacion">*</div>
        <div class="boton numero">1</div>
        <div class="boton numero">2</div>
        <div class="boton numero">3</div>
        <div class="boton operacion">-</div>
        <div class="boton especial">C</div>
        <div class="boton numero">0</div>
        <div class="boton operacion">+</div>
        <div class="boton operacion">=</div>
    </div>
</body>
</html>
